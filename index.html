<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <p>Library</p>
    </header>
    <div class="container">
      <div class="book-container">
        <div class="book">
          <h2 class="book-title">Game of Thrones</h2>
          <div class="group">
            <p class="book-author">RR Martin</p>
            <span class="book-status">Read</span>
          </div>
          <div class="pages">
            <p>Pages</p>
            <p>244</p>
          </div>
        </div>
        <div class="book" id="add-book">
          <span class="material-symbols-outlined"> add </span>
          <p class="add">Add new book</p>
        </div>
      </div>
    </div>
  </body>
</html>
